<div class="container2">
    <div>
        <h2>Ajouter Produit</h2>
    </div>
        <div class="upload-container">

            <label for="upload" class="upload-label">

            </label>
        </div>

        <form>
            <div>
              <label for="nom-produit">Nom du produit :</label>
              <input type="text" id="nom-produit" name="nom-produit" required>
            </div>
            <div>
                <label for="prix-produit">Prix :</label>
                <input type="number" id="prix-produit" name="prix-produit" min="0" step="1" required>
              </div>
            <div>
                <label for="prix-produit">Quantit√© :</label>
                <input type="number" id="prix-produit" name="prix-produit" min="0" step="1" required>
              </div>
            <div>
              <label for="description-produit">Description :</label>
              <textarea id="description-produit" name="description-produit" required></textarea>
            </div>
            <div>
              <button type="submit">Enregistrer</button>
            </div>
          </form>
          
          
</div>
